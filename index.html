<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The official page of the EconomyCraft Olympics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econolympics Leaderboard</title>
    <style>
    body {
      font-family: sans-serif;
      color: black;
    }
    #container {
      width: 80%;
      height: auto;
      margin: 0 auto;
    }

    .row {
      position: relative;
      display: block;
      width: 100%;
      height: 40px;
      border: 1px solid #e0e0e0;
      border-radius: 2px;
      margin-bottom: 10px;
      box-shadow: 2px 4px 22px -14px rgba(0,0,0,0.8);
      -webkit-box-shadow: 2px 4px 22px -14px rgba(0,0,0,0.8);
      -moz-box-shadow: 2px 4px 22px -14px rgba(0,0,0,0.8);
    }

    .name {
      position: relative;
      display: inline-block;
      width: 50%;
      line-height: 45px;
      padding-left: 20px;
      border-radius: 10px;
    }

    .score {
      position: relative;
      display: inline-block;
      width: auto;
      float: right;
      margin-top: 10px;
      margin-right: 10px;
    }

    .row:nth-child(1) {
      background: gold;
      border: 1px solid gold;
      color: white;
    }

    .row:nth-child(2) {
      background: #c0c0c0;
      border: 1px solid #c0c0c0;
      color: white;
    }

    .row:nth-child(3) {
      background: #cd7f32;
      border: 1px solid #cd7f32;
      color: white;
    }
    </style>
  </head>
    <body>
      <h1>Econolympics Leaderboard</h1>
      <h3>Note: It may take a few seconds for leaderboard to update.</h3>
      <div id="container">
      <div class="row">
        <div class="name">Player1</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player2</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player3</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player4</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player5</div><div class="score">0</div>
      </div>
      
      <div class="row">
        <div class="name">Player6</div><div class="score">0</div>
      </div>
      
      <div class="row">
        <div class="name">Player7</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player8</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player9</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player10</div><div class="score">0</div>
      </div>

      <div class="row">
        <div class="name">Player11</div><div class="score">0</div>
      </div>
      
      <div class="row">
        <div class="name">Player12</div><div class="score">0</div>
      </div>
      </div>
      <p>ᵖᵒʷᵉʳᵉᵈ ᵇʸ ᵗʰᵉ <a href="https://ecoutfitter.onuniverse.com/">ᵉᶜᵒⁿᵒᵐʸᶜʳᵃᶠᵗ ᵒᵘᵗᶠᶦᵗᵗᵉʳ</a></p>
      <script>
              document.addEventListener('DOMContentLoaded', () => {
                let elements = []
                let container = document.querySelector('#container')
                // Add each row to the array
                container.querySelectorAll('.row').forEach(el => elements.push(el))
                // Clear the container
                container.innerHTML = ''
                // Sort the array from highest to lowest
                elements.sort((a, b) => b.querySelector('.score').textContent - a.querySelector('.score').textContent)
                // Put the elements back into the container
                elements.forEach(e => container.appendChild(e))
             })
      </script>
    </body>
  </html>
